<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Индекс Еда</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <a href="/" class="logo">
                    <img src="image/logo.png" alt="Логотип" class="logo__img">
                </a>
                <form action="#" class="search">
                    <input type="search" class="search__input" placeholder="Блюда" />
                    <button class="search__button">
                        <img src="image/search-icon.svg" alt="Кнопка посика" class="search__icon">
                    </button>
                </form>
                <div class="auth">
                    <a href="#" class="login">Войти</a>
                </div>
                <a href="#" class="cart">
                    <img src="image/shopping-cart.svg" alt="Корзина" class="cart__img">
                    <span class="cart__counter">12</span>
                </a>
            </div>
        </header>
    </div>
</body>

</html>
